<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minecraft</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            box-sizing: border-box;
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
        }
        
        #info {
            position: absolute;
            top: 0px;
            left: 100px;
            width: 50%;
            text-align: left;
            z-index: 100;
            display: block;
        }
        /* * {
            cursor: none;
        } */
    </style>
</head>

<body>
    <div id="info">Minecraft</div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.141.0/build/three.module.js" } }
    </script>
    <script src="https://github.com/mrdoob/three.js/blob/master/examples/jsm/capabilities/WebGL.js">
        if (WebGL.isWebGLAvailable()) {
            animate();
        } else {
            const warning = WebGL.getWebGLErrorMessage();
            document.getElementById('container').appendChild(warning);
        }
    </script>
    <script src='./noisejs/perlin.js'></script>
    <script src="./stats.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
